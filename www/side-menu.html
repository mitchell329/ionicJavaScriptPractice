<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="sideMenuCtrl">

    <ion-pane>
      

      <ion-side-menus>
        
        <ion-side-menu side="left" expose-aside-when="large">

          <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
          </ion-header-bar>

          <ion-content>
            <div class="list">
          
              <a href="#/side-menu" class="item" menu-close>Side Menu</a>
              <a href="#/test" class="item" menu-close>Test</a>
              
            </div>
          </ion-content>
          
        </ion-side-menu>

        <ion-side-menu-content>

          <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
              <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <a href="index.html" class="button">Return</a>
            </ion-nav-buttons>
            <ion-nav-back-button></ion-nav-back-button>
          </ion-nav-bar>

          <ion-nav-view></ion-nav-view>

          <!-- ion-header-bar class="bar-stable">
            <div class="buttons">
              <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
            </div>
            <h1 class="title">Side Menu Practice</h1>
            <button class="button" ng-click="return()">Return</button>
          </ion-header-bar>

          <ion-content>
            <h1>Side Menu Content</h1>
          </ion-content -->

          <script type="text/ng-template" id="templates/side-menu-content.html">
            <ion-view view-title="Side Menu Practice">
              <ion-content class="padding">
                <h1>Side Menu Content</h1>
              </ion-content>
            </ion-view>
          </script>
          
        </ion-side-menu-content>

      </ion-side-menus>

    </ion-pane>

    <script type="text/javascript">
      
      angular.module('starter', ['ionic'])

      .config(function($stateProvider, $urlRouterProvider) {

        $stateProvider
          .state('sideMenu', {
            url: '/side-menu',
            templateUrl: 'templates/side-menu-content.html'
          })
          .state('test', {
            url: '/test',
            templateUrl: 'templates/test.html'
          });

        $urlRouterProvider.otherwise('/side-menu');

      })

      .controller('sideMenuCtrl', function($scope) {

        $scope.return = function() {
          history.back();
        };
      })
    </script>
  </body>
</html>
