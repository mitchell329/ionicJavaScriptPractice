<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Edit Contact</h1>
		<button class="button button-clear button-primary" ng-click="closeModal(2)">Cancel</button>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Firstname</span>
				<input type="text" name="txtFirstname" ng-model="user.firstname">
			</label>
			<label class="item item-input">
				<span class="input-label">Lastname</span>
				<input type="text" name="txtLastname" ng-model="user.lastname">
			</label>
			<label class="item item-input">
				<span class="input-label">Email</span>
				<input type="text" name="txtEmail">
			</label>
		</div>
		<button class="button button-full button-positive" ng-click="saveUser(index)">Save</button>
	</ion-content>
</ion-modal-view>
