<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Gestures and Events</h1>
      </ion-header-bar>
      <ion-content ng-controller="gesturesCtrl" has-bouncing="true" overflow-scroll="false" on-swipe-right="back()">

        <div class="list">

          <button class="item button button-block button-calm" on-hold="onHold()" on-tap="onTap()" on-double-tap="onDoubleTap()" on-touch="onTouch()" on-release="onRelease()" on-drag="onDrag($event)">Try different gestures</button>

          <div class="item">
            Gesture Information:
            <br><br>
            <pre>Coordinates: {{ x + ', ' + y }}</pre>
            <pre>{{ event | json }}</pre>
          </div>

        </div>

        <button class="button button-block" ng-click="back()">Back</button>

        <p>Swipe right to return</p>

      </ion-content>
    </ion-pane>

    <script type="text/javascript">
      
      angular.module('starter', ['ionic'])

      .controller('gesturesCtrl', function($scope) {

        $scope.event = [];

        $scope.onHold = function() {
          $scope.event.push({ Gestrue: "Hold" });
        };

        $scope.onTap = function() {
          $scope.event.push({ Gesture: "Tap" });
        };

        $scope.onDoubleTap = function() {
          $scope.event.push({ Gesture: "Double Tap" });
        };

        $scope.onTouch = function() {
          $scope.event.push({ Gesture: "Touch" });
        };

        $scope.onRelease = function() {
          $scope.event.push({ Gesture: "Release" });
        };

        $scope.onDrag = function(e) {
          $scope.event = [{ X: e.gesture.deltaX, Y: e.gesture.deltaY }];
        };

        $scope.back = function() {
          history.back();
        };

      })
    </script>
  </body>
</html>
