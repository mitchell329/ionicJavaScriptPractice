<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Checkbox Practice</h1>
      </ion-header-bar>
      <ion-content ng-controller="checkboxCtrl">

        <ion-checkbox ng-model="checkboxModel.html5">HTML5</ion-checkbox>
        <ion-checkbox ng-model="checkboxModel.css3">CSS3</ion-checkbox>
        <ion-checkbox ng-model="checkboxModel.javascript">JavaScript</ion-checkbox>

        <p>HTML5: {{checkboxModel.html5}}</p>
        <p>CSS3: {{checkboxModel.css3}}</p>
        <p>JavaScript: {{checkboxModel.javascript}}</p>

        <button class="button button-block button-stable" ng-click="back()">Back</button>

      </ion-content>
    </ion-pane>

    <script type="text/javascript">
      
      angular.module('starter', ['ionic'])

      .config(function($ionicConfigProvider) {
        $ionicConfigProvider.form.checkbox("circle");
      })

      .controller('checkboxCtrl', function($scope) {

        $scope.checkboxModel = {
          html5: false,
          css3: false,
          javascript: false,
        };

        $scope.back = function() {
          history.back();
        }
      });

    </script>
  </body>
</html>
