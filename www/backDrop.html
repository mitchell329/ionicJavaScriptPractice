<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="backDropCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">BackDrop Practice</h1>
      </ion-header-bar>
      <ion-content>

        <button class="button button-block button-positive" ng-click="showBackDrop()">Show BackDrop</button>

        <button class="button button-block button-stable" ng-click="back()">Back</button>

      </ion-content>
    </ion-pane>

    <script type="text/javascript">
      angular.module('starter', ['ionic'])

      .controller('backDropCtrl', function($scope, $ionicBackdrop, $timeout, $rootScope) {

        //Show a backdrop for 3 seconds
        $scope.showBackDrop = function() {
          $ionicBackdrop.retain();
          $timeout(function() {
            $ionicBackdrop.release();
          }, 3000);
        };

        //Execute action on backdrop disappearing
        $scope.$on('backdrop.hidden', function() {
          alert('backdrop has been hidden.');
        });

        //Execute action on backdrop appearing
        $scope.$on('backdrop.shown', function() {
          alert('backdrop has been shown.');
        });

        //Back to index.html
        $scope.back = function() {
          history.back();
        };

      });
    </script>
  </body>
</html>
