<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="modalCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Modal Practice</h1>
        <div class="buttons">
          <button class="button button-icon ion-compose" ng-click="modal.show()"></button>
        </div>
      </ion-header-bar>
      <ion-content>

        <ion-list>
          <ion-item ng-repeat="contact in contacts">{{contact.name}}</ion-item>
        </ion-list>

      </ion-content>

      <script type="text/ng-template" id="templates/modal.html">
        <ion-modal-view>
          <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">New Contact</h1>
            <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
          </ion-header-bar>
          <ion-content class="padding">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text" name="txtFirstname" ng-model="newUser.firstname">
              </label>
              <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" name="txtLastname" ng-model="newUser.lastname">
              </label>
              <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" name="txtEmail" ng-model="newUser.email">
              </label>
            </div>
            <button class="button button-full button-positive" ng-click="createContact(newUser)">Create</button>
          </ion-content>
        </ion-modal-view>
      </script>
    </ion-pane>

    <script type="text/javascript">
      angular.module('starter', ['ionic'])

      .controller('modalCtrl', function($scope, $ionicModal) {

        $scope.contacts = [
          { name: 'Gordon Freeman' },
          { name: 'Mitchell Yuan' },
          { name: 'Amy Hou'}
        ];

        $ionicModal.fromTemplateUrl('templates/modal.html',
        {
          scope: $scope
        }).then(function(modal) {
          $scope.modal = modal;
        });

        $scope.createContact = function(u) {
          $scope.contacts.push({ name: u.firstname + ' ' + u.lastname});
          $scope.modal.hide();
        };
      });
    </script>
  </body>
</html>
